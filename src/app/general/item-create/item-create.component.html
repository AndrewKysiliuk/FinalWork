<div class="container">
  <div class="item-title">
    <div class="item-title__image">
      <div class="image__item">
        <img  src="../../../assets/default_img.svg" alt="">
      </div>
      <button mat-raised-button color="primary">Додати фото</button>
    </div>
    <div class="item-title__info">
      <form class="info__param" #titleForm = "ngForm">
        <mat-form-field appearance="standard" class="custom-field">
          <mat-label>Назва рецепту</mat-label>
          <input matInput placeholder="Рецепт" [formControl]="title" required>
          <mat-error *ngIf="title.invalid">{{getErrorMessage("title")}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard" class="custom-field">
          <mat-select placeholder="Категорія рецепту" [(ngModel)]="itemCategory" name="food" required>
            <mat-option *ngFor="let item of category" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="title.invalid">{{getErrorMessage("select")}}</mat-error>
        </mat-form-field>
      </form>
      <div class="info__components">
        <h1>Інгредієнти:</h1>
        <form class="components__form" #componentForm = "ngForm">
          <div *ngFor ="let item of component; index as i" class="form__input">
            <div>
              <mat-form-field appearance="standard">
                <mat-label>Інгредієнт</mat-label>
                <input matInput placeholder="Інгредієнт" [(ngModel)]="item.name" [name]='"name"+i' required>
                <mat-error *ngIf="title.invalid">{{getErrorMessage("title")}}</mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="standard">
                <mat-label>К-сть</mat-label>
                <input type="number" matInput placeholder="К-сть" [(ngModel)]="item.count" [name]='"count"+i' required>
                <mat-error *ngIf="title.invalid">{{getErrorMessage("count")}}</mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="standard">
                <mat-select placeholder="Од. Вим." [(ngModel)]="item.type" name="food" required>
                  <mat-option *ngFor="let food of types" [value]="food">
                    {{food}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="title.invalid">{{getErrorMessage("select")}}</mat-error>
              </mat-form-field>
            </div>
            <button [disabled]="component.length < 2" mat-button color="warn" (click)="delTemplate('component', i)">
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </form>
        <button mat-raised-button color="primary" (click)="addTemplate('component')">Додати інгредієнт</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="item-content">
    <h1>Спосіб приготування:</h1>
    <form class="content__form" #prepareForm = "ngForm">
      <div *ngFor ="let item of prepare; index as i" class="form__data">
        <div>
          <img *ngIf="!item.url" src="../../../assets/default_img.svg" alt="">
        </div>
        <div>
          <mat-form-field>
            <textarea matInput placeholder="Приготування..." [(ngModel)]="item.text" [name]='"textArea"+i' required></textarea>
            <mat-error *ngIf="title.invalid">{{getErrorMessage("title")}}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <button [disabled]="prepare.length < 2" mat-button color="warn" (click)="delTemplate('prepare', i)">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </div>
    </form>
    <button mat-raised-button color="primary" (click)="addTemplate('prepare')">Додати пункт</button>
    <div class="description">
      <form class="description__text" #decrForm = 'ngForm'>
        <mat-form-field>
          <textarea matInput placeholder="Опишіть страву..." [(ngModel)]="description" name="description" required></textarea>
          <mat-error *ngIf="title.invalid">{{getErrorMessage("title")}}</mat-error>
        </mat-form-field>
      </form>
      <div class="description__button">
        <button [disabled]="prepareForm.invalid || componentForm.invalid || titleForm.invalid || decrForm.invalid" mat-raised-button color="primary">
          Зберегти новий рецепт
        </button>
        <button mat-raised-button color="warn">Скасувати</button>
      </div>
    </div>
  </div>
</div>
